resources:
- ../../base

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: europe-north1-docker.pkg.dev/knada-gcp/knada-north/knada-restart-scheduler
  newTag: latest
patches:
  - target:
      kind: NetworkPolicy
      name: allow-api-server
    patch: |-
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: allow-api-server
      spec:
        egress:
          - to:
              - ipBlock:
                  cidr: 100.68.0.1/32
            ports:
              - protocol: TCP
                port: 443