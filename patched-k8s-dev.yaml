apiVersion: v1
kind: ServiceAccount
metadata:
  name: deployment-edit-sa
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deployment-edit-role
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: deployment-edit-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: deployment-edit-role
subjects:
- kind: ServiceAccount
  name: deployment-edit-sa
  namespace: monitoring
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: restart-airflow
  namespace: monitoring
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - image: europe-north1-docker.pkg.dev/knada-gcp/knada-north/knada-restart-scheduler:b3852563535e2ee55440143282cf09db6ef9220a
            name: restart-airflow
          metadata:
            labels:
              app: restart-airflow
          restartPolicy: Never
          serviceAccountName: deployment-edit-sa
  schedule: '*/10 * * * *'
  successfulJobsHistoryLimit: 1
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-server
  namespace: monitoring
spec:
  egress:
  - ports:
    - port: 443
      protocol: TCP
    to:
    - ipBlock:
        cidr: 100.72.0.1/32
  podSelector:
    matchLabels:
      app: restart-airflow
  policyTypes:
  - Egress
